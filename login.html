<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critictech Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .left-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 1;
        }
        
        .brand {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            z-index: 2;
        }
        
        .brand-logo {
            font-size: 28px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .brand-name {
            font-size: 24px;
            font-weight: 600;
        }
        
        .promo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }
        
        .promo-image {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .promo-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .promo-text {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .promo-text h2 {
            font-size: 32px;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .promo-text p {
            font-size: 18px;
            opacity: 0.9;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .signup-btn {
            background-color: white;
            color: #6a11cb;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 0 auto;
            display: block;
            z-index: 2;
        }
        
        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .right-panel {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #777;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6a11cb;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 5px;
        }
        
        .forgot-password a {
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .login-btn:hover {
            background-color: #5a0dbb;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .google-signin {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        
        .google-signin:hover {
            background-color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
        }
        
        .terms {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
        
        .terms a {
            color: #6a11cb;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .left-panel {
                min-height: 40vh;
            }
            
            .promo-text h2 {
                font-size: 24px;
            }
            
            .promo-text p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="brand">
            <div class="brand-logo"><i class="fas fa-comments"></i></div>
            <div class="brand-name">Critictech</div>
        </div>
        
        <div class="promo-content">
            <div class="promo-image">
                <img src="https://picsum.photos/seed/critictech-promo/400/300.jpg" alt="Promotional image">
            </div>
            
            <div class="promo-text">
                <h2>Fill your cart, not your budget!</h2>
                <p>Create exceptional conversational experiences using RCS Business Messaging</p>
            </div>
            
            <button class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </div>
    
    <div class="right-panel">
        <div class="login-container">
            <div class="login-header">
                <h1>Login to Critictech</h1>
                <p>Welcome back! Please login to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="mail@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login Now</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div id="googleSignInButton" class="google-signin">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </div>
            
            <div class="terms">
                By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle the eye icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
            
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!username || !password) {
                    alert('Please enter both username and password');
                    return;
                }
                
                // In a real application, you would send this data to a server
                console.log('Login attempt with:', { username, password });
                
                // Simulate successful login
                alert('Login successful! (This is just a demo)');
                
                // Reset form
                loginForm.reset();
                document.getElementById('username').value = 'mail@gmail.com';
            });
            
            // Google Sign-In functionality
            const googleSignInButton = document.getElementById('googleSignInButton');
            
            // For demonstration purposes, we'll simulate Google Sign-In
            googleSignInButton.addEventListener('click', function() {
                // In a real implementation, this would trigger the Google Sign-In flow
                // For now, we'll simulate a successful Google login
                
                // Show loading state
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting to Google...';
                
                // Simulate API call delay
                setTimeout(() => {
                    // Simulate successful Google authentication
                    console.log('Google Sign-In successful');
                    
                    // Show success message
                    alert('Google Sign-In successful! (This is just a demo)');
                    
                    // Reset button
                    this.innerHTML = `
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    `;
                }, 1500);
            });
        });
